<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Impacto Ambiental</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Calculadora de Impacto Ambiental</h1>
      <div class="tree-icon">
        <img src="images/tree.webp" alt="Ícone de Árvore" width="100" />
      </div>
    </header>

    <main>
      <section class="form-card">
        <h2><i class="fas fa-chart-bar"></i> Preencha os Dados</h2>
        <form id="impact-form">
          <div class="input-group">
            <label for="energia"
              ><i class="fas fa-bolt"></i> Consumo de Energia (kWh)</label
            >
            <input
              type="number"
              id="energia"
              name="energia"
              placeholder="Exemplo: 450"
              required
            />
          </div>
          <div class="input-group">
            <label for="agua"
              ><i class="fas fa-tint"></i> Consumo de Água (litros)</label
            >
            <input
              type="number"
              id="agua"
              name="agua"
              placeholder="Exemplo: 20000"
              required
            />
          </div>
          <div class="input-group">
            <label for="transporte"
              ><i class="fas fa-car"></i> Distância Percorrida (km)</label
            >
            <input
              type="number"
              id="transporte"
              name="transporte"
              placeholder="Exemplo: 100"
              required
            />
          </div>
          <button type="submit">
            <i class="fas fa-calculate"></i> Calcular Impacto
          </button>
        </form>
      </section>

      <section class="result">
        <p id="resultado">Aguardando cálculo...</p>
      </section>

      <canvas id="impactChart"></canvas>
    </main>

    <footer class="footer">
      <p>&copy; 2024 - Calculadora de Impacto Ambiental</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
